title: MUTED's Blog
subtitle: MUTED的网络自留地
description: ''
keywords: null
author: MUTED
language: zh-Hans
timezone: ''
url: 'https://blog.muted.top/'
root: /
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: false
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: 'HH:mm:ss'
use_date_for_updated: false
per_page: 10
pagination_dir: page
theme: next
deploy:
  type: git
  repo:
    # github: 'git@github.com:MUTED64/muted64.github.io.git'
    github: 'https://github.com/MUTED64/muted64.github.io.git'
  # repository: 'git@github.com:MUTED64/muted64.github.io.git'
  repository: 'https://github.com/MUTED64/muted64.github.io.git'
marked:
  postAsset: true
  prependRoot: true
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub: null
  content: null
  content_limit: 140
  content_limit_delim: ' '
  order_by: '-date'
  icon: icon.png
  autodiscovery: true
  template: null
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
pandoc:
  extensions:
    - '-implicit_figures'

